<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="content-container">
        <div class="title"><h1>Tic-Tac-Toe</h1></div>
        <div class="description">
            <p>Hello all! Welcome to the classic game of Tic-Tac-Toe</p>
            <p>Have fun playing this game with your friends.</p>
        </div>    
    </div>

    <div class="game-and-start-container">

        <div class="game-container">
            <div class="row1">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="row2">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="row3">
                <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            </div>
        </div>
        
        <div class="start-container">
            <p>Start playing as </p>
            <div class="choices">
                <div class="X">
                    X
                </div>
                <div class="O">
                    O
                </div>
            </div>
              
        </div>
    </div>
    
    <div class="footer">
        Made with love by Atharva N.
    </div>

</body>
</html>
